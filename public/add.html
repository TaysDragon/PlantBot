<body>
    <nav>
        <div>
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html"><img alt="PlantBot" src="images/leaf-icon.png" width="80 px" height="80 px">
                    <a href="/add"><span class="btn btn-success"></span> Add New Plant</a>
                    <a href="/all"><span class="btn btn-success"></span> All Plants</a>
                </a>
                <h1>PlantBot</h1>
            </div>
        </div>
    </nav>
    <div class="container">
    <div class="row">
    <div class="col-lg-12">
    <div class="panel panel-default">
    
        <h1>Add a plant</h1>
    
    <div class="panel-body">
    <form action="" method="POST" role="form">
    <div class="form-group">
    <div class="form-group">
    <label>Common Name:</label>
    <input placeholder="Enter a plant name" type="text" class="form-control" id="commonName">
    <label>Botanical Name:</label>
    <input placeholder="Enter a botanical name" type="text" class="form-control" id="botanicalName">
    <label>Cultivar:</label>
    <input placeholder="Enter a cultivar" type="text" class="form-control" id="cultivar">
    <label>Water Requirement:</label>
    <input placeholder="Enter watering requirement" type="text" class="form-control" id="water">
    <label>Lighting Requirement:</label>
    <select class="form-control">
    <option disabled selected value> -- select an option -- </option>
        <option id="sun">Shade</option>
        <option id="sun">Part Sun</option>
        <option id="sun">Full Sun</option>
        </select>
    <label>Soil Type:</label>
        <select class="form-control">
            <option disabled selected value> -- select an option -- </option>
            <option id="soil">Alkaline</option>
            <option id="soil">Acidic</option>
            <option id="soil">Neutral</option>
        </select>
    </div>
    <br>
    <div class="text-right">
        <button type="submit" class="btn btn-success" id="add-btn"><span></span> Add plant</button>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
