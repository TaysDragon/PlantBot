<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <!-- Page Title -->
    <title>PlantBot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- PlantBot reset css should go first or it will override -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <!-- PlantBot css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <main class="container">
        <nav id="header">
            <a id="navPic" href="index.html"><img alt="PlantBot" src="images/leaf-icon.png" width="80 px" height="80 px">
                <h1 id="navName">PlantBot</h1>
                <a id="nav1" href="/add">Add New Plant</a>
                <a id="nav2" href="/all">All Plants</a>
            </a>
        </nav>
        <div id="headerIndex"></div>
        <article class="center">
            <h1>Add a plant</h1>
            <form method="POST" role="form">
                <section class="formGroup">
                    <label class="left">Common Name:</label>
                    <input placeholder="Enter a plant name" type="text" class="form-control" id="commonName">
                </section>
                <section class="formGroup">
                    <label class="left">Botanical Name:</label>
                    <input placeholder="Enter a botanical name" type="text" class="form-control" id="botanicalName">
                    <section class="formGroup">
                        <label>Cultivar:</label>
                        <input placeholder="Enter a cultivar" type="text" class="form-control" id="cultivar">
                    </section>
                    <section class="formGroup">
                        <label class="left">Water Requirement:</label>
                        <input placeholder="Enter watering requirement" type="text" class="form-control" id="water">
                    </section>
                    <section class="formGroup">
                        <label class="left">Lighting Requirement:</label>
                        <select class="form-control">
                            <option disabled selected value> -- select an option -- </option>
                            <option id="sun">Shade</option>
                            <option id="sun">Part Sun</option>
                            <option id="sun">Full Sun</option>
                        </select>
                    </section>
                    <section class="formGroup">
                        <label class="left">Soil Type:</label>
                        <select>
                            <option disabled selected value> -- select an option -- </option>
                            <option id="soil">Alkaline</option>
                            <option id="soil">Acidic</option>
                            <option id="soil">Neutral</option>
                        </select>
                    </section>
                    <button type="submit" class="button buttonAlign" id="add-btn"><span></span> Add plant</button>
            </form>
        </article>
        <!-- Footer -->
        <footer class="footer">
            Copyright &copy; 2017 Sharon Oud. All Rights Reserved.
        </footer>
        <!-- Copyright &copy; 2017 Sharon Oud, Karin Rimstidt, Elizabeth Baskin. All Rights Reserved. -->
    </main>
    <!-- Custom Script -->
    <script src="js/add.js" type="text/javascript"></script>
</body>

</html>
